<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>ساخت QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

  <body>
    <div class="p-6 w-full max-w-md bg-white rounded-lg shadow-lg dark:bg-gray-800">
      <h1 class="mb-4 text-2xl font-bold text-center">ساخت QR Code</h1>
  
      <label class="block mb-2 font-semibold">متن، لینک یا شماره:</label>
      <input id="textInput" type="text" placeholder="متن یا لینک خود را وارد کنید" class="p-2 mb-4 w-full text-gray-900 bg-gray-100 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
  
      <div class="flex justify-between mb-4">
        <div class="flex flex-col">
          <label for="qrColor" class="mb-1 font-semibold">رنگ QR Code:</label>
          <input type="color" id="qrColor" value="#000000" class="w-20 h-10 cursor-pointer">
        </div>
        <div class="flex flex-col">
          <label for="bgColor" class="mb-1 font-semibold">رنگ پس‌ زمینه:</label>
          <input type="color" id="bgColor" value="#ffffff" class="w-20 h-10 cursor-pointer">
        </div>
      </div>
  
      <button id="generateBtn" class="py-2 w-full font-semibold text-white bg-blue-600 rounded transition hover:bg-blue-700">
        تولید QR
      </button>
  
      <div id="qrContainer" class="flex justify-center mt-6"></div>
  
      <button id="downloadBtn" disabled="" class="py-2 mt-4 w-full font-semibold text-white bg-green-600 rounded transition hover:bg-green-700 disabled:bg-gray-400">
        دانلود
      </button>
    </div>
  
    <script src="./js/script.js"></script>

  </body>
</html>
